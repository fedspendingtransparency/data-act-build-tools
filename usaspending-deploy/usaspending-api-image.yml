#===============================  USASPENDING-API-IMAGE PLAYBOOK  ===============================#

---
- hosts: all

  become_method: sudo
  remote_user: ec2-user

  vars:
    BRANCH: "{{ BRANCH }}"
    REPO: https://github.com/fedspendingtransparency/usaspending-api.git
    CODE_HOME: /data-act/backend
    REQ_DIR: "{{ CODE_HOME }}/requirements"
    ansible_python_interpreter: /usr/bin/python
    DATADOG_YML_PATH: "/data-act/config/deploy/datadog.yaml"

  tasks:

#=============================== Copy Git Credentials from S3 Bucket ===============================#

    - name: copy git credentials from S3 Bucket
      shell: "aws s3 cp s3://da-config/usaspending/id_rsa_usaspending_config /home/ec2-user/.ssh/ --region us-gov-west-1"

    - name: Read-only permissions for usaspending git credentials
      become: true
      file:
        path: /home/ec2-user/.ssh/id_rsa_usaspending_config
        mode: 0400

#===============================  Git Checkout  ===============================#

    - name: checkout backend from git
      become: true
      git:
        repo: "{{ REPO }}"
        version: "{{ BRANCH }}"
        dest: "{{ CODE_HOME }}"
        accept_hostkey: true
        force: yes

    - name: checkout usaspending-config from git
      become: true
      git:
        repo: "git@github.com:fedspendingtransparency/usaspending-config.git"
        dest: /data-act/config
        accept_hostkey: true
        force: yes
        key_file: /home/ec2-user/.ssh/id_rsa_usaspending_config

    - name: pull repo - checkout build-tools repo from git
      become: true
      git:
        repo: git@github.com:fedspendingtransparency/data-act-build-tools.git
        dest: /data-act/build-tools
        accept_hostkey: true
        force: yes
        key_file: /home/ec2-user/.ssh/id_rsa_usaspending_config

    - name: assign ownership of api to ec2-user
      become: true
      file:
        path: /data-act/
        owner: ec2-user
        recurse: yes

    - name: assign ownership of tmp to ec2-user
      become: true
      file:
        path: /tmp
        owner: ec2-user
        recurse: yes

#===============================  Install PIP Packages  ===============================#

    - name: update pip
      become: true
      shell: pip3 install --upgrade pip

    - name: install python packages based on requirements-app.txt
      become: true
      pip:
        requirements: "{{ REQ_DIR }}/requirements-app.txt"
        executable: pip3

    - name: install python packages based on requirements-server.txt
      become: true
      pip:
        requirements: "{{ REQ_DIR }}/requirements-server.txt"
        executable: pip3

    - name: ensure the correct directory structure for tmp nginx files
      become: true
      file:
        path: /var/lib/nginx/tmp
        state: directory
        owner: ec2-user
        mode: "u+wrx"
        recurse: yes

    - name: set starting directory to CODE_HOME
      become: true
      lineinfile:
        dest: /home/ec2-user/.bashrc
        line: "cd {{ CODE_HOME }}"
        insertafter: EOF

#===============================  Configure DataDog Key  ===============================#

    - name: copy datadog_key from S3
      shell: "aws s3 cp s3://da-config/shared/datadog_key /data-act/config/ --region us-gov-west-1"

    - name: save the contents of datadog_key file
      shell: cat /data-act/config/datadog_key
      register: dd_key

    - name: add Datadog license key to datadog.yaml
      lineinfile:
        dest: "{{ DATADOG_YML_PATH }}"
        regexp: '\s*api_key: .*'
        line: "api_key: {{ dd_key.stdout }}"

    - name: copy datadog.yml to its home location
      become: true
      copy:
        src: "{{ DATADOG_YML_PATH }}"
        dest: /etc/datadog-agent/datadog.yaml
        remote_src: true

#===============================  Logrotate  ===============================#

    - name: move logrotate into nightly cron
      become: true
      copy:
        src:  /data-act/config/deploy/elk/usaspending-api.logrotate
        dest: /etc/logrotate.d/usaspending-api
        remote_src: true
