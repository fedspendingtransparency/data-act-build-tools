modules:
  http_2xx: 
    http: 
      fail_if_not_ssl: false
      ip_protocol_fallback: false
      method: GET
      follow_redirects: true
      proxy_url: "${HTTP_PROXY}"
      skip_resolve_phase_with_proxy: true
      preferred_ip_protocol: ip4
      valid_http_versions: 
        - HTTP/1.1
        - HTTP/2.0
      tls_config:
        insecure_skip_verify: true
    prober: http
    timeout: 15s

