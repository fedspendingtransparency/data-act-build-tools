auth_enabled: false

server:
  http_listen_port: 3100

common:
  ring:
    kvstore:
      store: inmemory
  path_prefix: /loki

memberlist:
  join_members:
    - "loki.${SERVICE_DISCOVERY_NAMESPACE}"
  advertise_port: 7946
  bind_port: 7945
  rejoin_interval: 15s
  
ingester:
  lifecycler:
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1

query_range:
  results_cache:
    cache:
      embedded_cache:
        enabled: true
        max_size_mb: 100

schema_config:
  configs:
    - from: 2020-01-01
      store: tsdb
      object_store: s3
      schema: v12
      index:
        prefix: index_
        period: 24h

storage_config:
  tsdb_shipper:
    active_index_directory: loki/data/tsdb-index
    cache_location: loki/data/tsdb-cache
    shared_store_key_prefix: loki/
    shared_store: s3
  aws:
    bucketnames: ${BUCKET_NAME}
    region: us-gov-west-1
    sse:
      type: SSE-S3

